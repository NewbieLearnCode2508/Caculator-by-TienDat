<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="screen">0</section>
      <div class="calc-btns">
        <div class="calc-btns-row">
          <button data-value="C" class="calc-btn double">C</button>
          <button data-value="back" class="calc-btn">&larr;</button>
          <button data-value="+" class="calc-btn">+</button>
        </div>
        <div class="calc-btns-row">
          <button data-value="1" class="calc-btn">1</button>
          <button data-value="2" class="calc-btn">2</button>
          <button data-value="3" class="calc-btn">3</button>
          <button data-value="-" class="calc-btn">&minus;</button>
        </div>
        <div class="calc-btns-row">
          <button data-value="4" class="calc-btn">4</button>
          <button data-value="5" class="calc-btn">5</button>
          <button data-value="6" class="calc-btn">6</button>
          <button data-value="*" class="calc-btn">*</button>
        </div>
        <div class="calc-btns-row">
          <button data-value="7" class="calc-btn">7</button>
          <button data-value="8" class="calc-btn">8</button>
          <button data-value="9" class="calc-btn">9</button>
          <button data-value="/" class="calc-btn">&divide;</button>
        </div>
        <div class="calc-btns-row">
          <button data-value="0" class="calc-btn triple">0</button>
          <button data-value="." class="calc-btn">.</button>
          <button data-value="=" class="calc-btn">=</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
